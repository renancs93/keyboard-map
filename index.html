<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Map</title>

    <style>
        #teclado {
            background-image: url('keyboard-mac.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 90%;
            height: 400px;
        }

        .pontos {
            background-color: orange;
            font-weight: bold;
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <main id="corpo" style="text-align: -webkit-center;">
        <h1>KEYBOARD MAP</h1>
        <button onclick="reset();">Reset</button>
        <button onclick="desfazer();">Undo</button>
        <div id="teclado" onclick="localClick(event)"></div>
        <div id="teclas"></div>
    </main>

    <script>
        var number = 0;
        var arrElem = [];

        function desfazer() {
            var ultimo = arrElem[arrElem.length -1].id;
            var pai = document.querySelector("#corpo");
            var item = document.querySelector('#'+ultimo);
            item.parentNode.removeChild(item);
            arrElem.pop();
            number--;
        }

        function reset() {
            arrElem.forEach(el => el.remove());
            number = 0;
        }

        // function reajustar(e) {

        //     // x = e.pageX;
        //     // y = e.pageY;

        //     // el.style.left = x - 10 + 'px';
        //     // el.style.top = y - 8 + 'px';

        //     console.log("reajustando");
        // }

        function localClick(e) {
            var x, y;
            x = e.pageX;
            y = e.pageY;

            document.querySelector("#teclas").innerHTML = "X: " + x + " Y: " + y;

            addElement(x, y);
        }

        function addElement(x, y) {

            var el = document.createElement("span");
            el.innerHTML = (++number);
            el.className = "pontos";
            el.setAttribute('id', "ponto"+number);
            el.style.left = x - 10 + 'px';
            el.style.top = y - 8 + 'px';

            document.querySelector("#corpo").appendChild(el);
            arrElem.push(el);

            //el.onclick = reajustar();
        }

    </script>

</body>

</html>
